<template>
    <lightning-card title="Drag and Drop in Lightning Web Component">
        <lightning-layout>
            <div class="wrap">

                <h1 class="slds-text-heading_small">TO-DO POSTS</h1><br/>

                <div id="toDo" class="flex-container" ondragover={allowDrop} ondrop={drop} > 
                    <div id="ToDo2" class="box" draggable="true" ondragstart={drag} ondragover={falseVar}>
                        <span>ToDo2</span>
                    </div>

                    <div id="ToDo3" class="box" draggable="true" ondragstart={drag} ondragover={falseVar}>
                        <span>ToDo3</span>
                    </div>

                    <div id="ToDo4" class="box" draggable="true" ondragstart={drag} ondragover={falseVar}>
                        <span>ToDo4</span>
                    </div>
                </div>

                <hr></hr>

                <h1 class="slds-text-heading_small">COMPLETED POSTS</h1><br/>
                
                <div id="completWrap" class="flex-container" ondragover={allowDrop} ondrop={drop}>
                    <div id="ToDo1" class="box completed" draggable="true" ondragstart={drag}>
                        <span>ToDo1</span>
                    </div>
                </div>
                
            </div>
        </lightning-layout>
    </lightning-card>
</template>
